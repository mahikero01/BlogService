<div ng-controller="PostEditController">
    <form ng-show="isEditable()">
        <fieldset>
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input 
                       id="title" 
                       type="text"
                       ng-model="edit.post.Title"
                       required
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="comment">
                    Comment
                </label>
                <input id="comment"
                       type="text"
                       ng-model="edit.post.Comment"
                       required 
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="personId">
                    Author ID
                </label>
                <input id="personId"
                       type="text"
                       ng-model="edit.post.PersonID"
                       required
                       class="form-control" />
            </div>
            <button class="btn btn-default" ng-click="save()">
                Save
            </button>
            <button class="btn btn-default" ng-click="cancel()">
                Cancel
            </button>
        </fieldset>
    </form>
</div>
